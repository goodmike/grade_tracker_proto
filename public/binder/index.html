<!DOCTYPE html>
<html> 
  <head>
    <title>Binder App</title>
    <link rel='stylesheet' href='/stylesheets/style.css' />
    
    <script type="text/javascript" 
            src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" 
            src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.1/underscore-min.js"></script>

<!--        <script type="text/javascript" 
                src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.0/backbone-min.js"></script>
-->
    <script type="text/javascript" src="/javascripts/backbone.js"></script>
    <script type="application/javascript" 
            src="/javascripts/jqplot/jquery.jqplot.js"></script>
    <script type="application/javascript" 
            src="/javascripts/jqplot/plugins/jqplot.dateAxisRenderer.js"></script>
    
    <script type="text/javascript" src="/binder/javascripts/tracker_app.js"></script>
        
    <style type="text/css">
        body {
            padding: 20px;
            font: 14px "Lucida Grande", Helvetica, Arial, sans-serif;
        }
        #grades_chart {
            width:800px;
            margin:20px;
        }
        .data {
            display:none;    
        }
        ol, ul {
          list-style: none;
        }
        #binder_app ul.trackers {
            float:left;
            width: 240px;
            margin: 0;
            padding: 0;
            border: 1px solid #cccccc;
            border-radius: 5px;
        }
        #binder_app ul.trackers li {
            padding: 10px 15px 10px 10px;
            position: relative;
            font-size: 16px;
            border-bottom: 1px solid #cccccc;
        }
        
        #binder_app .details {
            float:left;
            width: 240px;
            margin-top: 0px;
            margin-left:25px;
            border: 1px solid #cccccc;
            border-radius: 5px;
        }
        .details h2 {
            margin-top: 0px;    
        }
        .summary {
            padding: 10px 15px 10px 10px;
            border-bottom: 1px solid #cccccc;   
        }
        
        ul.grade_view_list {
            margin:0;
            padding:0;
        }
        ul.grade_view_list li {
            padding-left: 10px;
            margin-left: 0;
            position: relative;
            height: 4.6em;
            border-bottom: 1px solid lightgray;
        }
        ul.grade_view_list li span {
            position: absolute;
        }
        ul.grade_view_list li span.date {
            top: .5em;
        }
        ul.grade_view_list li span.assessment {
            top: 1.7em;
        }
        ul.grade_view_list li span.topic {
            top: 2.9em;
        }
        ul.grade_view_list li span.score {
            right: 0em;
            font-size: 1.5em;
            display: block;
            top: 0em;
            padding: .75em 1em 0 0;
            width: 2.75em;
            height: 2.35em;
            text-align: right;
        }
        ul.grade_view_list li span.expand {
            display:none;
        }
                
        #binder_app #grades_chart {
            float:left;
            width: 640px;
            margin-top: 0px;
            margin-left:25px;
            padding:5px;
            border: 1px solid #cccccc;
            border-radius: 5px;
        }

    </style>
  </head>
  <body>
    <div id="binder_app"></div>
    <div id="primary_data" class="data"></div>
    <div id="secondary_data" class="data"></div>
    
    <style type="text/template" id="tpl_tracker_details">
        <h2><%= subject %></h2>
        <p><%= start_date %> to <%= end_date %></p>
        <p>Goal: <%= goal %></p>
    </style>
    
    <style type="text/template" id="tpl_grade_listing">
        <span class="date"><%= date %></span>
        <span class="assessment"><%= assessment %></span>
        <span class="topic"><%= topic %></span>
        <span class="score"><%= score %></span>
        <span class="notes expand"><%= notes %></span>
    </style>
    
    <style type="text/template" id="tpl_add_view">
        <button class="new">New Wine</button>
    </style>
    
  </body>
</html>
